name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup pari
        run: |
          sudo apt-get update
          sudo apt-get install -y libpari-dev pari-gp pari-seadata meson ninja-build
      - name: Build
        run: |
          make
          strip ecgen
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ecgen
